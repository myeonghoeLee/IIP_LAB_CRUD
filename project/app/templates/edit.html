<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>IIP Lab - Intelligent Information Processing Lab</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="img/png" href="../static/img/nav_logo.png">
</head>

<body id="page-top" style="font-family: noto-demilight;">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: black; font-family: noto-medium;">
        <div class="container">
            <button style="background-color: black;" class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto" style="font-family: noto-medium;">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" style="font-family: noto-medium;" href="{% url 'index' %}">home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" style="font-family: noto-medium;" href="{% url 'board1' %}">Research</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="board" style="margin-top: 20px;">
        
    
        <div class="board-contents mx-auto">
            <div class="block board mx-auto">
                <div class="block mx-auto" style="height:3em;">
                    <div class="inline-block" >
                        <a class="nav-link js-scroll-trigger" href="{% url 'board1' %}" style="color: black;">
                            <h2 style="float: left;">MODIFY</h2>
                        </a>
                    </div>
                </div>
                <div class="block" style="height: 1.5em;">
                    <hr>
                </div>
            </div>

            <div class="board-contents mx-auto">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="block">
                        <div class="inline-block" style="background-color: #e2e2e2; width:20%; height:50px; padding-top:7px; border-bottom: 0.5px solid rgb(211, 211, 211);">
                            TITLE
                        </div>
                        <div class="inline-block" style=" width:80%; height:50px; padding-top:7px;">
                            <input type="text" name='title' value="{{edit.title}}" style="width: 90%; " >
                        </div>
                        
                    </div>
                    <div class="block" >
                        <div class="inline-block" style="background-color:#e2e2e2;  width:20%; height:50px; padding-top:7px; border-bottom: 0.5px solid rgb(174, 190, 206);">
                            WRITER
                        </div>
                        <div class="inline-block" style=" width:80%; height:50px; padding-top:7px;">
                            <input type="text" name="writer" value="{{edit.writer}}" style="width: 90%;">
                        </div>
                    </div>
                    <div class="block" >
                        <div class="inline-block" style="background-color: #e2e2e2; width:20%; height:500px; padding-top:200px; border-bottom: 0.5px solid rgb(174, 190, 206);">
                            CONTENTS
                        </div>
                        <div class="inline-block" style=" padding-top:40px;  width:80%; height:500px;">
                            <textarea rows="15" cols="95" name="body">{{edit.body}}</textarea>
                        </div>
                    </div>
                    <div class="block" >
                        <div class="inline-block" style="background-color: #e2e2e2; width:20%; height:50px; padding-top:7px;">
                            ATTACHMENT
                        </div>
                        <div class="inline-block" style=" width:80%; height:50px; float:left;">
                            <input type="file" name="file" style="float: left; padding-left:20px; padding-top:7px;">
                        </div>
                    </div>

                    <div class="block" style="margin-top:20px;">
                        <button type="submit" class="my-button">MODIFY</button>
                    </div>
                
                    
                </form>
            </div>
        </div>
    </div>

</body>

</html>
